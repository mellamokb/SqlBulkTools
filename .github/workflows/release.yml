on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set VERSION variable from tag
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
    - name: Build
      run: dotnet build --configuration Release /p:Version=${VERSION}
    - name: Test
      run: dotnet test SqlBulkTools.NetStandard.UnitTests --configuration Release /p:Version=${VERSION} --no-build
    - name: Pack
      run: dotnet pack --configuration Release /p:Version=${VERSION} /p:PackageId=fretje.SqlBulkTools --no-build --output .
    - name: Push
      run: dotnet nuget push fretje.SqlBulkTools.${VERSION}.nupkg --source https://nuget.pkg.github.com/fretje/index.json --api-key ${{ secrets.GITHUB_TOKEN }}